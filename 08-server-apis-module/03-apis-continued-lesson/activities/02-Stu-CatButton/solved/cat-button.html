<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#cat-button").on("click", function() {

      const API_KEY = 'GJUp38aO52ySHIvyIIZRm5s9bRDJS7yQ';
      // Generate query URL
      var queryURL = `https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}&tag=cats&rating=pg`;

      // Use AJAX to call GIPHY API
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // AJAX promise to handle the return of the GET
        .then(function(response) {

        // Get image URL
        var imageUrl = response.data.images.original.url;

          // Create IMG element
          var catImage = $("<img>");

          // Set src and alt properties
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // Prepend image to images id
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
